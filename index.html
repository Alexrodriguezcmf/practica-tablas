<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <table>
      <caption>Titulo</caption>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Salon 1</th>
          <th>Salon 2</th>
          <th>Salon 3</th>
          <th>Salon 4</th>
          <th>Salon 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>9:00</th>
          <td colspan="5" rowspan="3" class="magistral">Registro</td>
        </tr>
        <tr>
          <th>10:00</th>
        </tr>
        <tr>
          <th>11:00</th>
        </tr>
        <tr>
          <th>12:00</th>
          <td colspan="5" class="informal" >Inauguracion</td>
        </tr>
        <tr>
          <th>13:00</th>
        </tr>
        <tr>
          <th>14:00</th>
          <td colspan="5" class="informal" >Comida</td>
        </tr>
        <th>15:00</th>
        <td class="conf">conf1</td>
        <td class="conf">conf2</td>
        <td class="conf">conf3</td>
        <td class="conf">conf4</td>
        <td rowspan="4" class="taller">conf5</td>
      </tr>
      <tr>
        <th>16:00</th>
        <td class="conf">conf1</td>
        <td class="conf">conf2</td>
        <td class="conf">conf3</td>
        <td rowspan="3" class="conf">conf4</td>
      </tr>
      <tr>
        <th>17:00</th>
        <td class="tutorial">conf1</td>
        <td class="conf">conf2</td>
        <td rowspan="2" class="tutorial">conf3</td>
      </tr>
      <tr>
        <th>18:00</th>
        <td class="conf">conf1</td>
        <td class="conf">conf2</td>
      </tr>
      <tr>
        <th>19:00</th>
        <td colspan="5" class="informal">Comida</td>
      </tr>
      </tbody>
    </table>

  </body>
</html>
